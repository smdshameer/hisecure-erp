name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Generate Prisma Client
      run: npx prisma generate
    - name: Lint
      run: npm run lint
    # - name: Test
    #   run: npm run test
    - name: Build
      run: npm run build

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build

  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/mobile
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    # - name: Lint
    #   run: npm run lint
    # Expo build usually requires EAS, skipping for basic CI
